{% set name = "napari-imaris-loader" %}
{% set version = "0.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/napari-imaris-loader-{{ version }}.tar.gz
  sha256: f8a0e86a832744a5e904253216f5c3c61ee46764682e7911ad1fa00ce7bfe4c1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools-scm
  run:
    - dask-core
    - h5py
    - imaris-ims-file-reader >=0.1.5
    - napari
    - napari-plugin-engine >=0.1.4
    - numpy
    - python >={{ python_min }}

test:
  imports:
    - napari_imaris_loader
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/AlanMWatson/napari-imaris-loader
  summary: Napari plugin for loading Bitplane imaris files '.ims'
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
